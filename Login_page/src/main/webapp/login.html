<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="../Icons/fa/css/all.css">
</head>
<body>
	<section class="container mt-4">
		<div class="row">
			<div class="col-md-7 m-auto">
				<div class="card">
					<div class="card-header text-center bg-secondary">
						<h2 class="text-white">Login</h2>
					</div>
					<div class="card-body">
						<form action="login" id="task-form">
							<div class="form-group">
								<input type="text" placeholder="Enter user name"
									class="form-control" id="input-el" name="user">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter password"
									class="form-control" id="input-el" name="password">
							</div>
							<div class="form-group mt-3">
								<input type="submit" placeholder="Login"
									class="btn btn-md btn-secondary" value="Login">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
